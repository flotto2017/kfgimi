            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);

                                <div className="bottom-nav-content">
                                    <button onClick={handleHome} className="w-10 h-10 rounded-full bg-green-100 text-green-600 hover:bg-green-200 flex items-center justify-center transition"><i className="fa-solid fa-house"></i></button>
                                    <button onClick={handleBack} className="w-10 h-10 rounded-full bg-orange-100 text-orange-600 hover:bg-orange-200 flex items-center justify-center transition"><i className="fa-solid fa-arrow-left"></i></button>
                                    <div className="w-px h-6 bg-gray-300 mx-1"></div>
                                    <button onClick={()=>setIsMuted(!isMuted)} className={`w-10 h-10 rounded-full flex items-center justify-center transition ${isMuted?'bg-gray-200 text-gray-500':'bg-blue-100 text-blue-600'}`}><i className={`fa-solid ${isMuted?'fa-volume-xmark':'fa-volume-high'}`}></i></button>
                                    <button onClick={()=>setInputMode(m=>m==='numpad'?'keyboard':'numpad')} className="w-10 h-10 rounded-full bg-purple-100 text-purple-600 hover:bg-purple-200 flex items-center justify-center transition"><i className={`fa-solid ${inputMode==='numpad'?'fa-hand-pointer':'fa-keyboard'}`}></i></button>
                                </div>
                             </div>
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
